<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="style.css" rel="stylesheet" />

    <title>Brandon project number 1 Calculator</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

</head>

<body>



    <h1>
        Calculadora

    </h1>


    <div id="container">


        <div id="left-box">



            <input type="text" class="operation" placeholder="Digite número a operar" />
            <button class="simbol" id="add">+</button>
            <button class="simbol" id="minus">-</button>
            <button class="simbol" id="multiply">x</button>
            <button class="simbol" id="division">/</button>
            <button class="simbol" id="change">Cambio</button>
            <br>
            <button class="button check" id="delete">Borrar</button>
            <button class="button check" id="result">Resultado</button>
           
            <button class="button check" id="save">Salvar</button>
            <br>
            <button class="red" id="saveDay">Resultados del día</button>



        </div>


        <div id="right-box">
            <div id="show-total">
                <h3 id="result_text">Resultado</h3>
                <p id="operation_result"></p>

            </div>
            <div id="history">
                <p id="show_history">

                </p>

            </div>
        </div>


    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.mjs"></script>
  
</body>




</html>
